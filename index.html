<html>
	<head>
		
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		
		<link rel="stylesheet" href="min/app.min.css">
		<style>
			body {
				background-color: black;
			}
			
			.library {
				display: none;
			}
		</style>
		
		<script>
			console.clear();
		</script>
		
		<!-- Dependencies -->
	    <script src='js/jquery.min.js' type="text/javascript"></script>
	    <script src='js/hammer.js' type="text/javascript"></script>
	    <script src='js/gamepad.min.js' type="text/javascript"></script>

	    <title>Canvas Grid Master</title>
	    
	</head>
	
	<body>
		
		<script>
			
			for ( var i=0; i <= 32; i++) {
				$('body').append('<img src="images/' + i + '.jpg" alt="" class="library" />');
			}
			
		</script>
		
		<div id='viewport'></div>
	    
<!-- 	    <script src='min/canvas-grid-master.min.js' type="text/javascript"></script> -->
	    
	    <script src='js/functions.js' type="text/javascript"></script>
	    <script src='js/main.js' type="text/javascript"></script>
	    <script src='js/options.js' type="text/javascript"></script>
	    <script src='js/easing.js' type="text/javascript"></script>

	    
	    <script type="text/javascript">
	    
		    var library = $('.library');
			
			
		
		    //  Init
		    var posters = [];
		    var wall = new Wall('canvas',
		    					'viewport',
		    					posters,
		    					options = {
			    					tileWidth: 300,
			    					tileHeight: 400,
			    					content: 'image',
			    					controller: 'gamepad',
			    					moveStep: 10,
			    					scaleOn: true,
			    					scale: 1,
			    					minScale: 0.15,
			    					masScale: 1.85,
			    					spreadMode: 'shuffle',
									//onClickCallback: openFocus
		    					});
		    generate(posters);
		    wall.create();
		    
		    function update() { 
				wall.render(posters);
				
				requestAnimationFrame(update);
			}
			
			requestAnimationFrame(update);
	
	    </script>

	    <script src='js/trigger.js' type="text/javascript"></script>
	    
	</body>
</html>
