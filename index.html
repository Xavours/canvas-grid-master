<html>
	<head>
		
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		
		<link rel="stylesheet" href="min/app.min.css">
		<style>
			body {
				background-color: white;
			}
			
			.library {
				display: none;
			}
		</style>
		
		<script>
			console.clear();
		</script>
		
		<!-- Dependencies -->
	    <script src='js/jquery.min.js' type="text/javascript"></script>
	    <script src='js/hammer.js' type="text/javascript"></script>
	    <script src='js/gamepad.min.js' type="text/javascript"></script>

	    <title>Canvas Grid Master</title>
	    
	</head>
	
	<body>
		
		<script>
			
			for ( var i=0; i <= 32; i++) {
				var img = document.createElement("img");
				img.src = 'images/girlz/' + i + '.jpg';
				img.setAttribute("class", "library girlz");
				document.body.appendChild(img);
			}

			for ( var i=0; i <= 23; i++) {
				var img = document.createElement("img");
				img.src = 'images/lamas/' + i + '.jpg';
				img.setAttribute("class", "library lamas");
				document.body.appendChild(img);
			}
			
		</script>
		
		<div id='viewport'></div>
	    
		<script src='min/canvas-grid-master.min.js' type="text/javascript"></script> 	    
	    <!-- <script src='js/functions.js' type="text/javascript"></script>
	    <script src='js/main.js' type="text/javascript"></script>
	    <script src='js/trigger.js' type="text/javascript"></script>
	    <script src='js/options.js' type="text/javascript"></script>
	    <script src='js/easing.js' type="text/javascript"></script> -->

	    
	    <script type="text/javascript">
	    
			var girlz = document.getElementsByClassName('library girlz');
			var lamas = document.getElementsByClassName('library lamas');
		
		    //  Init
		    var wall = new Wall('canvas',
		    					'viewport',
		    					girlz,
		    					options = {
			    					tileWidth: 300,
			    					tileHeight: 400,
			    					content: 'image',
			    					grayScaleOn: false ,
			    					controller: 'mouse',
			    					moveStep: 10,
			    					scaleOn: true,
			    					scale: 1,
			    					minScale: 0.15,
			    					maxScale: 1.85,
			    					spreadMode: 'random',
									onClickCallback: function(tile) {
		    							var win = window.open(tile.imgSrc, '_blank');
		    							win.focus();
		    						}
		    					});
		    wall.init();

		    // requestAnimationFrame
		    
		 //    function update() { 
			// 	wall.render(posters);
				
			// 	startRaf(update);
			// }
			
			// startRaf(update);

	    </script>
	    
	</body>
</html>
