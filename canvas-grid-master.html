<html>
	<head>
		
		<link rel="stylesheet" href="min/app.min.css">
		<style>
			body {
				background-color: black;
			}
			
			.library {
				display: none;
			}
		</style>
	    <script src='js/jquery.min.js' type="text/javascript"></script>
	    
	    <title>Canvas Grid Master</title>
	    
	</head>
	
	<body>
		
		<img src="http://i.imgur.com/Y2Uwvxm.jpg" alt="" class="library" />
		<img src="http://i.imgur.com/sA9jpWT.jpg" alt="" class="library" />
		<img src="http://i.imgur.com/Gu1fClr.jpg" alt="" class="library" />
		<img src="http://i.imgur.com/7EfyQeW.jpg" alt="" class="library" />
		<img src="http://i.imgur.com/9KFO6rO.jpg" alt="" class="library" />
		<img src="http://i.imgur.com/2NBj815.jpg" alt="" class="library" />
		
		<div id='viewport'></div>
	
	    <br><button id="plus">zoom +</button> <button id="moins">zoom -</button>
	    
	    <script src='js/trigger.js' type="text/javascript"></script>
	    <script src='js/easing.js' type="text/javascript"></script>
	    <script src='js/options.js' type="text/javascript"></script>
	    <script src='js/main.js' type="text/javascript"></script>
	    
	    <script type="text/javascript">
	    
	    var library = $('.library')
	
	    //  Init
	    var posters = [];
	    generate(posters);
	
	    var wall = new Wall('canvas',
	    					'viewport',
	    					options = {
		    					tileWidth: 300,
		    					tileHeight: 200,
		    					content: 'image'
	    					});
	    wall.create();
	    
	    function update() { 
			wall.render(posters);
			
			requestAnimationFrame(update);
		}
		
		requestAnimationFrame(update);
	
	    </script>
	    
	</body>
</html>
