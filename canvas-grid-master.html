<html>
	<head>
		
		<link rel="stylesheet" href="min/app.min.css">
		<style>
			body {
				background-color: black;
			}
			
			.library {
				display: none;
			}
		</style>
	    <script src='js/jquery.min.js' type="text/javascript"></script>
	    
	    <title>Canvas Grid Master</title>
	    
	</head>
	
	<body>
		
		<img src="images/00.jpg" alt="" class="library" />
		<img src="images/01.jpg" alt="" class="library" />
		<img src="images/02.jpg" alt="" class="library" />
		<img src="images/03.jpg" alt="" class="library" />
		<img src="images/04.jpg" alt="" class="library" />
		<img src="images/05.jpg" alt="" class="library" />
		<img src="images/06.jpg" alt="" class="library" />
		<img src="images/07.jpg" alt="" class="library" />
		<img src="images/08.jpg" alt="" class="library" />
		<img src="images/09.jpg" alt="" class="library" />
		<img src="images/10.jpg" alt="" class="library" />
		<img src="images/11.jpg" alt="" class="library" />
		<img src="images/12.jpg" alt="" class="library" />
		<img src="images/13.jpg" alt="" class="library" />
		<img src="images/14.jpg" alt="" class="library" />
		<img src="images/15.jpg" alt="" class="library" />
		
		<div id='viewport'></div>
	    
	    <script src='js/trigger.js' type="text/javascript"></script>
	    <script src='js/easing.js' type="text/javascript"></script>
	    <script src='js/options.js' type="text/javascript"></script>
	    <script src='js/main.js' type="text/javascript"></script>
	    
	    <script type="text/javascript">
	    
	    var library = $('.library')
	
	    //  Init
	    var posters = [];
	    generate(posters);
	
	    var wall = new Wall('canvas',
	    					'viewport',
	    					posters,
	    					options = {
		    					tileWidth: 300,
		    					tileHeight: 400,
		    					content: 'image'
	    					});
	    wall.scale = 1;
	    wall.create();
	    
	    function update() { 
			wall.render(posters);
			
			requestAnimationFrame(update);
		}
		
		requestAnimationFrame(update);
	
	    </script>
	    
	</body>
</html>
